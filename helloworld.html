<!DOCTYPE html>
<html>
    <head>
        <style>
            #display {
                background-color: lightblue;
                border-radius: 25;
                width: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 id="display"></h1>
            <button onclick="myFunction1()">Hello</button>
            <button onclick="myFunction2()">Goodbye</button>
        </div>
        <script>
            function myFunction1() {
                document.getElementById("display").innerHTML = 'Hello World';
            }
            function myFunction2() {
                document.getElementById("display").innerHTML = 'Bye World';
            }
        </script>
    </body>
</html>
